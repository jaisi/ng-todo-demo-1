<div class="container">
  <h1>Todo List</h1>
 
  <h1 class="text-left">In Progress</h1>
  <div ng-repeat="item in tasks | filter:searchText.search | filter: {isCompleted:false}">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-1"><input type="checkbox" name="" ng-change= "updateComplete(item.id)" ng-model="item.isCompleted"/></div>
        <div class="col-xs-7"><a ng-href="#!/tasks/{{item.id}}">{{ item.task }}</a></div>
        <div class="col-xs-2">{{item.dueDate}}</div>
        <div class="col-xs-1">{{item.assignedTo}}</div>
        <div class="col-xs-1"><button ng-click="removeTask(item.id)" class="btn btn-danger">X</button></div>
      </div>
    </div>
  </div>
  <h1 class="text-left">Completed</h1>
  <div ng-repeat="item in tasks | filter:searchText.search | filter: {isCompleted:true}">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-1"><input type="checkbox" name="" /></div>
        <div class="col-xs-7"><a ng-href="#!/tasks/{{item.id}}">{{ item.task }}</a></div>
        <div class="col-xs-2">{{item.dueDate}}</div>
        <div class="col-xs-1">{{item.assignedTo}}</div>
        <div class="col-xs-1"><button ng-click="removeTask(item.id)" class="btn btn-danger">X</button></div>
      </div>
    </div>
  </div>
</div>
